<div #paginationContainer class="container mt-3">

    <div class="container mt-5">
        <h2>Kategoriler</h2>
        <div class="container mt-5">
            <div class="row">
              <!-- Loop through the categories and display each result -->
              <div class="col-md-4 mb-4" *ngFor="let category of categories" (click)="navigateToRecipes(category.id)" >
                <div class="card h-100">
                  <div class="card-body d-flex flex-column justify-content-between">
                    <img src="{{'data:image/jpg;base64,' + category.imageData}}" class="card-img-top category-img" alt="{{ category.name }}" />
                    <div>
                        <h5 class="card-title mt-3">{{ category.name }}</h5>
                        <p class="card-text">{{ category.description }}</p>
                  </div>
                  <div class="mt-auto">
                    <a [routerLink]="['/edit-category', category.id]" class="btn btn-primary btn-sm me-2">
                        <i class="fas fa-edit"></i> <!-- Edit Icon -->
                    </a>
                    <a class="btn btn-danger btn-sm" (click)="$event.preventDefault();$event.stopPropagation();confirmDelete(category);">
                      <i class="fas fa-trash-alt"></i> <!-- Delete Icon -->
                    </a>
                </div>
                </div>
              </div>
            </div>
          </div>

        <div class="top-right">
            <a routerLink="/add-category" class="btn btn-dark btn-sm">
                <i class="fas fa-plus-circle"></i> Kategori Ekle
            </a>
        </div>
    </div>
    
    <div class="container mt-3">
        <!-- Display pagination controls based on totalPages -->
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center" style="width: 300px;"> <!-- Set a fixed width -->
            <li class="page-item" *ngIf="totalPages > 1">
              <a class="page-link" href="javascript:void(0);" aria-label="Previous" (click)="goToPage(currentPage - 1)">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item" *ngFor="let page of getPagesArray()">
              <!--<a class="page-link" href="#" [attr.href]="getPageUrl(page)" (click)="goToPage(page)">{{ page }}</a>-->
              <a class="page-link" href="javascript:void(0);" (click)="goToPage(page)">{{ page }}</a>
            </li>
            <li class="page-item" *ngIf="totalPages > 1">
              <a class="page-link" href="javascript:void(0);" aria-label="Next" (click)="goToPage(currentPage + 1)">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      
    </div>
